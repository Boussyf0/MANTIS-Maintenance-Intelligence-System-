# Prometheus configuration for MANTIS
# Fixed to use correct Docker container names with mantis- prefix

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'mantis-cluster'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  - "rules/recording_rules.yml"
  - "rules/alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself - use internal port 9090
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Kafka metrics (via exporter)
  - job_name: 'kafka'
    static_configs:
      - targets: ['mantis-kafka-exporter:9308']
    metrics_path: '/metrics'
    scrape_timeout: 5s

  # Redis metrics (via exporter)
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['mantis-redis-exporter:9121']
    metrics_path: '/metrics'
    scrape_timeout: 5s

  # Postgres metrics
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['mantis-postgres-exporter:9187']
    metrics_path: '/metrics'
    scrape_timeout: 5s

  # Node metrics
  - job_name: 'node'
    static_configs:
      - targets: ['mantis-node-exporter:9100']
    metrics_path: '/metrics'
    scrape_timeout: 5s

  # cAdvisor metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['mantis-cadvisor:8080']
    metrics_path: '/metrics'
    scrape_timeout: 5s

  # MANTIS microservices - Python services expose on their app port
  - job_name: 'feature-extraction'
    static_configs:
      - targets: ['mantis-feature-extraction:8003']
    metrics_path: '/metrics'
    scrape_timeout: 5s

  - job_name: 'anomaly-detection'
    static_configs:
      - targets: ['mantis-anomaly-detection:8004']
    metrics_path: '/metrics'
    scrape_timeout: 5s

  - job_name: 'rul-prediction'
    static_configs:
      - targets: ['mantis-rul-prediction:8005']
    metrics_path: '/metrics'
    scrape_timeout: 5s

  # Java services use actuator metrics
  - job_name: 'ingestion-iiot'
    static_configs:
      - targets: ['mantis-ingestion-iiot:8001']
    metrics_path: '/actuator/prometheus'
    scrape_timeout: 5s

  - job_name: 'preprocessing'
    static_configs:
      - targets: ['mantis-preprocessing:8080']
    metrics_path: '/actuator/prometheus'
    scrape_timeout: 5s

  - job_name: 'orchestrator'
    static_configs:
      - targets: ['mantis-orchestrator:8082']
    metrics_path: '/actuator/prometheus'
    scrape_timeout: 5s

  - job_name: 'dashboard-api'
    static_configs:
      - targets: ['mantis-dashboard-api:8083']
    metrics_path: '/actuator/prometheus'
    scrape_timeout: 5s
