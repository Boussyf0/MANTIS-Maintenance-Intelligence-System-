services:
  # Zookeeper pour Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: mantis-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - mantis-network
    healthcheck:
      # Vérifie que Zookeeper répond avec le status du serveur
      test: [ "CMD-SHELL", "echo 'srvr' | nc localhost 2181 | grep -q 'Mode'" ]
      interval: 10s # Vérifier toutes les 10 secondes
      timeout: 5s # Timeout de 5 secondes
      retries: 3 # 3 échecs consécutifs = unhealthy
      start_period: 10s # Attendre 10s de boot avant de vérifier
    restart: unless-stopped # Redémarrer sauf si arrêt manuel

  # Kafka pour streaming
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: mantis-kafka
    depends_on:
      zookeeper:
        condition: service_healthy # ← Attendre que Zookeeper soit healthy
    ports:
      - "9094:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - mantis-network
    healthcheck:
      # Vérifie que le broker Kafka est accessible et répond
      test: [ "CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1" ]
      interval: 10s # Vérifier toutes les 10 secondes
      timeout: 10s # Timeout de 10s (Kafka peut être lent)
      retries: 5 # 5 échecs max (Kafka met du temps à démarrer)
      start_period: 40s # Attendre 40s de boot (Kafka est lent)
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0' # Max 2 CPUs
          memory: 4G # Max 4GB RAM
        reservations:
          cpus: '0.5' # Min 0.5 CPU réservé
          memory: 1G # Min 1GB réservé

  # Kafka UI
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: mantis-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8082:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: mantis-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - mantis-network

  # PostgreSQL pour métadonnées
  postgres:
    image: postgis/postgis:15-3.4-alpine
    container_name: mantis-postgres
    environment:
      POSTGRES_DB: mantis
      POSTGRES_USER: mantis
      POSTGRES_PASSWORD: mantis_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts/postgres:/docker-entrypoint-initdb.d
    networks:
      - mantis-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U mantis" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # TimescaleDB pour séries temporelles
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: mantis-timescaledb
    environment:
      POSTGRES_DB: mantis_timeseries
      POSTGRES_USER: mantis
      POSTGRES_PASSWORD: mantis_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - timescaledb-data:/var/lib/postgresql/data
      - ./init-scripts/timescaledb:/docker-entrypoint-initdb.d
    networks:
      - mantis-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U mantis" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # InfluxDB pour métriques haute fréquence
  influxdb:
    image: influxdb:2.7-alpine
    container_name: mantis-influxdb
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: mantis
      DOCKER_INFLUXDB_INIT_PASSWORD: mantis_password
      DOCKER_INFLUXDB_INIT_ORG: mantis-org
      DOCKER_INFLUXDB_INIT_BUCKET: sensors
      DOCKER_INFLUXDB_INIT_RETENTION: 30d
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: mantis-super-secret-token
    ports:
      - "8086:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - influxdb-config:/etc/influxdb2
    networks:
      - mantis-network

  # MinIO pour stockage objet
  minio:
    image: minio/minio:latest
    container_name: mantis-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks:
      - mantis-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO client pour initialisation
  minio-init:
    image: minio/mc:latest
    container_name: mantis-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c " sleep 10; /usr/bin/mc alias set mantis http://minio:9000 minioadmin minioadmin; /usr/bin/mc mb mantis/raw-data --ignore-existing; /usr/bin/mc mb mantis/processed-data --ignore-existing; /usr/bin/mc mb mantis/models --ignore-existing; /usr/bin/mc mb mantis/mlflow --ignore-existing; /usr/bin/mc mb mantis/feast --ignore-existing; exit 0; "
    networks:
      - mantis-network

  # MLflow pour tracking et registry
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.5.0
    container_name: mantis-mlflow
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "5002:5000"
    environment:
      MLFLOW_BACKEND_STORE_URI: postgresql://mantis:mantis_password@172.20.0.9:5432/mantis
      MLFLOW_ARTIFACT_ROOT: s3://mlflow
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
    command: >
      sh -c " pip install psycopg2-binary boto3 && mlflow server --backend-store-uri postgresql://mantis:mantis_password@postgres:5432/mantis --default-artifact-root s3://mlflow --host 0.0.0.0 --port 5000 "
    networks:
      - mantis-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # Redis pour Feast feature store
  redis:
    image: redis:7-alpine
    container_name: mantis-redis
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru --appendonly yes
    networks:
      - mantis-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Grafana pour visualisation
  grafana:
    image: grafana/grafana:10.0.3
    container_name: mantis-grafana
    depends_on:
      - timescaledb
      - influxdb
      - prometheus
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - mantis-network

  # Prometheus pour métriques
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: mantis-prometheus
    ports:
      - "9095:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/rules:/etc/prometheus/rules
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - mantis-network
    restart: unless-stopped

  # Jaeger pour tracing distribué
  jaeger:
    image: jaegertracing/all-in-one:1.48
    container_name: mantis-jaeger
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: :9411
    networks:
      - mantis-network

  # Fix cAdvisor for container monitoring
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: mantis-cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - "8084:8080"
    networks:
      - mantis-network
    restart: unless-stopped

  # Node Exporter for host metrics
  node-exporter:
    image: prom/node-exporter:v1.6.0
    container_name: mantis-node-exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    networks:
      - mantis-network
    restart: unless-stopped

  # Postgres Exporter
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.12.0
    container_name: mantis-postgres-exporter
    environment:
      DATA_SOURCE_NAME: postgresql://mantis:mantis_password@mantis-postgres:5432/mantis?sslmode=disable
    ports:
      - "9187:9187"
    depends_on:
      - postgres
    networks:
      - mantis-network
    restart: unless-stopped

  # Redis Exporter
  redis-exporter:
    image: oliver006/redis_exporter:v1.52.0
    container_name: mantis-redis-exporter
    environment:
      REDIS_ADDR: redis://mantis-redis:6379
    ports:
      - "9121:9121"
    depends_on:
      - redis
    networks:
      - mantis-network
    restart: unless-stopped

  # Kafka Exporter
  kafka-exporter:
    image: danielqsj/kafka-exporter:v1.7.0
    container_name: mantis-kafka-exporter
    command: [ "--kafka.server=mantis-kafka:9092" ]
    ports:
      - "9308:9308"
    depends_on:
      - kafka
    networks:
      - mantis-network
    restart: unless-stopped

volumes:
  zookeeper-data:
  zookeeper-logs:
  kafka-data:
  postgres-data:
  timescaledb-data:
  influxdb-data:
  influxdb-config:
  minio-data:
  redis-data:
  grafana-data:
  prometheus-data:


networks:
  mantis-network:
    driver: bridge
