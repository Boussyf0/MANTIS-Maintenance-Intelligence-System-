# MANTIS Infrastructure Exporters
# Exporters expose metrics from infrastructure services to Prometheus

services:
  # PostgreSQL Exporter
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: mantis-postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://mantis:mantis_password@postgres:5432/mantis?sslmode=disable"
    ports:
      - "9187:9187"
    networks:
      - mantis-network
    depends_on:
      - postgres
    restart: unless-stopped

  # Redis Exporter
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: mantis-redis-exporter
    environment:
      REDIS_ADDR: "redis:6379"
    ports:
      - "9121:9121"
    networks:
      - mantis-network
    depends_on:
      - redis
    restart: unless-stopped

  # Node Exporter (host metrics)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: mantis-node-exporter
    command:
      - '--path.rootfs=/host'
    ports:
      - "9100:9100"
    networks:
      - mantis-network
    volumes:
      - '/:/host:ro,rslave'
    restart: unless-stopped

  # cAdvisor (container metrics)
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: mantis-cadvisor
    ports:
      - "8084:8080"
    networks:
      - mantis-network
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    restart: unless-stopped

networks:
  mantis-network:
    external: true
