spring:
  application:
    name: mantis-ingestion-iiot

  # Kafka Configuration
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:mantis-kafka:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      compression-type: lz4
      batch-size: 16384
      linger-ms: 10
      properties:
        max.in.flight.requests.per.connection: 5
        enable.idempotence: true

    # Topics
    topics:
      sensor-raw: raw-sensor-data
      sensor-preprocessed: preprocessed-data

  # Autoconfigure - disable database for now
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
      - org.springframework.boot.autoconfigure.data.jpa.JpaRepositoriesAutoConfiguration

  # Jackson
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC
    default-property-inclusion: non_null

# Server Configuration
server:
  port: ${SERVER_PORT:8001}
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
  shutdown: graceful

# Management & Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
      environment: ${ENVIRONMENT:development}

# Logging
logging:
  level:
    root: INFO
    com.mantis.ingestion: DEBUG
    org.springframework.kafka: INFO
    org.eclipse.milo: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Custom Application Properties
mantis:
  ingestion:
    # OPC UA Configuration - DISABLED by default (no OPC server available)
    opcua:
      enabled: ${OPCUA_ENABLED:false}
      endpoint: ${OPCUA_ENDPOINT:opc.tcp://localhost:4840}
      security-mode: ${OPCUA_SECURITY_MODE:None}
      subscription-interval-ms: ${OPCUA_SUBSCRIPTION_INTERVAL_MS:100}
      request-timeout-ms: 5000
      session-timeout-ms: 120000
      max-reconnect-attempts: 5
      reconnect-delay-ms: 5000

    # MQTT Configuration - DISABLED by default (no MQTT broker available)
    mqtt:
      enabled: ${MQTT_ENABLED:false}
      broker-url: ${MQTT_BROKER_URL:tcp://localhost:1883}
      client-id: ${MQTT_CLIENT_ID:mantis-ingestion}
      username: ${MQTT_USERNAME:}
      password: ${MQTT_PASSWORD:}
      topic-prefix: ${MQTT_TOPIC_PREFIX:factory/sensors/#}
      qos: ${MQTT_QOS:1}
      clean-session: true
      connection-timeout: 30
      keep-alive-interval: 60
      max-reconnect-attempts: 5
      reconnect-delay-ms: 5000

    # Modbus Configuration
    modbus:
      enabled: ${MODBUS_ENABLED:false}
      host: ${MODBUS_HOST:localhost}
      port: ${MODBUS_PORT:502}
      poll-interval-ms: ${MODBUS_POLL_INTERVAL_MS:1000}
      unit-id: 1
      timeout-ms: 3000
      max-reconnect-attempts: 5

    # Edge Buffer Configuration
    edge-buffer:
      enabled: ${EDGE_BUFFER_ENABLED:true}
      max-size: ${EDGE_BUFFER_MAX_SIZE:100000}
      flush-interval-ms: ${EDGE_BUFFER_FLUSH_INTERVAL_MS:60000}
      persistence-enabled: false
      persistence-path: /tmp/mantis-buffer

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    instances:
      kafka:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 3
      opcua:
        sliding-window-size: 5
        failure-rate-threshold: 60
        wait-duration-in-open-state: 60s

  retry:
    instances:
      kafka:
        max-attempts: 3
        wait-duration: 1s
        exponential-backoff-multiplier: 2
      opcua:
        max-attempts: 5
        wait-duration: 2s
        exponential-backoff-multiplier: 2

# Springdoc OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
