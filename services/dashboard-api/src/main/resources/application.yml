server:
  port: 8083

spring:
  application:
    name: dashboard-api
  
  # H2 In-Memory Database
  datasource:
    url: jdbc:h2:mem:mantisdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: password
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
    show-sql: false
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # Make SQL initialization happen after Hibernate
  sql:
    init:
      mode: never
  
  # Kafka Configuration - optional, don't fail if not available
  kafka:
    bootstrap-servers: ${KAFKA_BROKER:mantis-kafka:9092}
    consumer:
      group-id: ${CONSUMER_GROUP:dashboard-group}
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    listener:
      missing-topics-fatal: false

app:
  topic:
    anomaly-events: ${ANOMALY_TOPIC:anomaly-events}
    rul-predictions: ${RUL_TOPIC:rul-predictions}
    alerts: ${ALERTS_TOPIC:alerts}

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,metrics,info
      cors:
        allowed-origin-patterns: '*'
        allowed-methods: '*'
        allowed-headers: '*'
        allow-credentials: true
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
