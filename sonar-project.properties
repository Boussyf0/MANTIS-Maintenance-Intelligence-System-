sonar.projectKey=mantis-pr_mantis-project
sonar.organization=mantis-pr
sonar.host.url=https://sonarcloud.io

# Project information
sonar.projectName=Mantis-project
sonar.projectVersion=1.0

# Source configuration
sonar.sources=services,scripts,notebooks,infrastructure
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# Java configuration
# Include compiled classes for all Java services
sonar.java.binaries=services/ingestion-iiot/target/classes,services/dashboard-api/target/classes,services/preprocessing/target/classes,services/orchestrator/target/classes

# Python configuration
sonar.python.version=3.10

# Exclusions
sonar.exclusions=**/node_modules/**,**/venv/**,**/env/**,**/environments/**,**/__pycache__/**,**/target/**,**/build/**,**/dist/**,**/.scannerwork/**,**/logs/**,**/out/**,**/backups/**,**/data/**
