name: MANTIS CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  validate-commit-messages:
    name: Validate Commit Messages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check commit messages
        run: |
          echo "Validating commit messages..."
          git log --format=%s origin/${{ github.base_ref }}..HEAD | while read msg; do
            if ! echo "$msg" | grep -qE '^(feat|fix|docs|style|refactor|perf|test|build|ci|chore)(\(.+\))?: .+'; then
              echo "❌ Invalid commit message: $msg"
              echo "Expected format: <type>(<scope>): <description>"
              exit 1
            fi
            echo "✅ Valid: $msg"
          done
        if: github.event_name == 'pull_request'

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for sensitive files
        run: |
          echo "Checking for sensitive files..."
          if find . -name "*.env" -o -name "*credentials*.json" -o -name "*.key" -o -name "*.pem" | grep -v ".env.example"; then
            echo "❌ Sensitive files detected!"
            exit 1
          fi
          echo "✅ No sensitive files found"

      - name: Check for TODO/FIXME
        run: |
          echo "Scanning for TODO/FIXME comments..."
          if grep -rn "TODO\|FIXME" services/ --include="*.java" --include="*.py" | grep -v ".git"; then
            echo "⚠️ Found TODO/FIXME comments (review recommended)"
          fi

  test-java-services:
    name: Test Java Services
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [ingestion-iiot, preprocessing, orchestrator, dashboard-api]
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build and Test ${{ matrix.service }}
        run: |
          cd services/${{ matrix.service }}
          mvn -B clean verify

      - name: Generate Test Report
        run: |
          cd services/${{ matrix.service }}
          mvn -B surefire-report:report

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.service }}
          path: services/${{ matrix.service }}/target/surefire-reports/
          if-no-files-found: ignore

      - name: Code Coverage
        run: |
          cd services/${{ matrix.service }}
          mvn -B jacoco:report

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.service }}
          path: services/${{ matrix.service }}/target/site/jacoco/

  test-python-services:
    name: Test Python Services
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11']
        service: [feature-extraction, anomaly-detection, rul-prediction]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Check if service exists
        id: check_service
        run: |
          if [ -d "services/${{ matrix.service }}" ] && [ -f "services/${{ matrix.service }}/requirements.txt" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "⚠️ Service ${{ matrix.service }} not yet implemented"
          fi

      - name: Install dependencies
        if: steps.check_service.outputs.exists == 'true'
        run: |
          cd services/${{ matrix.service }}
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 black

      - name: Lint with flake8
        if: steps.check_service.outputs.exists == 'true'
        run: |
          cd services/${{ matrix.service }}
          flake8 . --max-line-length=120 --exclude=venv,__pycache__

      - name: Check formatting with black
        if: steps.check_service.outputs.exists == 'true'
        run: |
          cd services/${{ matrix.service }}
          black --check --line-length=120 .

      - name: Run tests
        if: steps.check_service.outputs.exists == 'true'
        run: |
          cd services/${{ matrix.service }}
          pytest tests/ --cov=src --cov-report=xml --cov-report=term

      - name: Upload Coverage
        if: steps.check_service.outputs.exists == 'true'
        uses: codecov/codecov-action@v4
        with:
          files: services/${{ matrix.service }}/coverage.xml
          flags: ${{ matrix.service }}

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test-java-services]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: mantis
          POSTGRES_PASSWORD: mantis_password
          POSTGRES_DB: mantis
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      kafka:
        image: confluentinc/cp-kafka:7.5.0
        env:
          KAFKA_BROKER_ID: 1
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
        ports:
          - 9092:9092

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Integration Tests
        run: |
          if [ -d "tests/integration" ]; then
            mvn -B verify -Pintegration-tests
          else
            echo "⚠️ Integration tests not yet implemented"
          fi

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [test-java-services]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ingestion-iiot Docker image
        run: |
          if [ -f "services/ingestion-iiot/Dockerfile" ]; then
            cd services/ingestion-iiot
            docker build -t mantis-ingestion-iiot:test .
          else
            echo "⚠️ Dockerfile not found"
          fi

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    continue-on-error: true
    permissions:
      security-events: write
      contents: read
      actions: read
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  sonarqube:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: SonarQube Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B verify sonar:sonar \
            -Dsonar.projectKey=mantis-pr_mantis-project \
            -Dsonar.organization=mantis-pr \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.python.version=3.11 \
            -DskipTests

  deployment-ready:
    name: Deployment Ready Check
    runs-on: ubuntu-latest
    needs: [code-quality, test-java-services, integration-tests, docker-build, security-scan, sonarqube]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v4

      - name: Deployment Ready
        run: |
          echo "✅ All checks passed!"
          echo "✅ Ready for deployment to staging/production"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"

  notify:
    name: Notification
    runs-on: ubuntu-latest
    needs: [deployment-ready]
    if: always()
    steps:
      - name: Notify on success
        if: ${{ success() }}
        run: echo "✅ CI/CD Pipeline completed successfully!"

      - name: Notify on failure
        if: ${{ failure() }}
        run: echo "❌ CI/CD Pipeline failed!"
